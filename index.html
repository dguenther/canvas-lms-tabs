<!DOCTYPE html>
<html>
<head>
    <title>Canvas Tab Generator</title>
    <script type="text/javascript" src="index.js"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>Canvas Tab Generator</h1>
    <form id="tab-form">
        <div class="instructions">Tab titles must be under 20 characters to fit on all screen resolutions.</div>
        <div class="tab-inputs">
            <div class="tab-input">
                <label for="tab1-title">Tab 1 Title</label>
                <input id="tab1-title" placeholder="Type tab 1 title here." maxlength="20" />
                <label for="tab1-html">Tab 1 HTML</label>
                <textarea id="tab1-html" placeholder="Paste tab 1 HTML here."></textarea>
            </div>
            <div class="tab-input">
                <label for="tab1-title">Tab 2 Title</label>
                <input id="tab2-title" placeholder="Type tab 2 title here." maxlength="20" />
                <label for="tab2-html">Tab 2 HTML</label>
                <textarea id="tab2-html" placeholder="Paste tab 2 HTML here."></textarea>
            </div>
            <div class="tab-input">
                <label for="tab1-title">Tab 3 Title</label>
                <input id="tab3-title" placeholder="Type tab 3 title here." maxlength="20" />
                <label for="tab3-html">Tab 3 HTML</label>
                <textarea id="tab3-html" placeholder="Paste tab 3 HTML here."></textarea>
            </div>
            <div class="tab-input">
                <label for="tab1-title">Tab 4 Title</label>
                <input id="tab4-title" placeholder="Type tab 4 title here." maxlength="20" />
                <label for="tab4-html">Tab 4 HTML</label>
                <textarea id="tab4-html" placeholder="Paste tab 4 HTML here."></textarea>
            </div>
            <div class="tab-input">
                <label for="tab1-title">Tab 5 Title</label>
                <input id="tab5-title" placeholder="Type tab 5 title here." maxlength="20" />
                <label for="tab5-html">Tab 5 HTML</label>
                <textarea id="tab5-html" placeholder="Paste tab 5 HTML here."></textarea>
            </div>
        </div>


        <div class="button-wrapper">
            <button>Generate</button>
        </div>
    </form>
    <div class="result-wrapper">
        <label for="result">Result</label>
        <div class="instructions">After you click "Generate", copy this into your Canvas editor.</div>
        <textarea id="result" readonly></textarea>
    </div>
</body>
</html>
